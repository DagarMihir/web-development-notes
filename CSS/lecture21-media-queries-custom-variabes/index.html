<!-- Same website gets rendered differently according to different display sizes, nothing breaks just that everthing gets arranaged accordingly, it is Responsive Design -->
<!-- Media query is used to conditionally use css, according to display size, resolution, width of viewport etc. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            background-color: aqua;
            height: 400px;
            width: 400px;
            border:3px solid black;
        }

        @media (min-width:300px) and (max-width:500px){
            .box{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Hello World!!
    </div>
</body>
</html>
