<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color:brown;;
        }
    </style>
</head>

<body>
    <img src="https://images.pexels.com/photos/30468566/pexels-photo-30468566/free-photo-of-vibrant-carpets-drying-on-moroccan-rooftop.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        width="400px" alt="no img">

    <img src="./imag.jpg" width="400px" alt="no img">
    <picture>
        <source media="(min-width: 700px)" srcset="./imag.jpg" />
        <img src="./imag.jpg" alt="no img" />
    </picture>

    <!-- Image Map Generated by https://www.fla-shop.com/image-map/ -->
    <img src="image.jpg" usemap="#image-map">
    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="#" coords="275,170,377,250" shape="rect"></area>
        <area oneclick="two()" target="" alt="" title="" href="#" coords="79,158,208,24,358,49,469,110,448,195,365,132,234,160,176,215"
            shape="poly"></area>  <!-- Image map lets you go to diff links by clicking on diff parts of an image-->
    </map>
    
    <script>
        function one(){
            alert("You clicked on One.")
        }
        function two(){
            alert("You clicked on Two.")
        }
    </script>

</body>

</html>
